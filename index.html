<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Control Chaos</title>
  <style>
    body { margin:0; overflow:hidden; font-family:sans-serif; }
    canvas { display:block; }
    #ui { position:absolute; top:0; left:0; color:white; padding:10px; }
    /* Starting screen */
    #startScreen {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background:#222;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      color:white;
      z-index:10;
    }
    #startScreen button {
      padding:15px 30px;
      font-size:20px;
      margin-top:20px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <!-- Starting screen -->
  <div id="startScreen">
    <h1>Animal Control Chaos</h1>
    <p>Click Start to enter the arena!</p>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- Game UI -->
  <div id="ui">
    <div id="score">Score: 0</div>
    <div id="message"></div>
  </div>

  <!-- Three.js and controls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/PointerLockControls.js"></script>

  <!-- Game scripts -->
  <script src="js/player.js"></script>
  <script src="js/weapons.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/game.js"></script>

  <script>
    // Start button functionality
    const startBtn = document.getElementById('startBtn');
    const startScreen = document.getElementById('startScreen');

    startBtn.addEventListener('click', ()=>{
      startScreen.style.display = 'none';  // hide menu
      init(); // initialize the Three.js game scene
    });
  </script>
</body>
</html>
